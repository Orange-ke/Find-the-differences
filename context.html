<body>
<div class="container" id="1__">
	<div class="header_title" id="title_">
		<p class="title">
		<span  class="a">F</span>
		<span  class="b">i</span>
		<span  class="c">n</span>
		<span  class="d">d</span>
		&nbsp;
		<span  class="e">T</span>
		<span  class="f">h</span>

				<ul>

						<p><span class="bulet">One</span>找出图片差异<img src="music_photo/pointer.png" class="arrow arrow1 arrow_anim"></p>
						<img src="music_photo/eye_1.jpg" class="blink_">
						<img src="music_photo/show_df.png" class="con_blink con_blink_1"> 
						<img src="music_photo/eye_2.jpg" class="blink_">
						<img src="music_photo/show_df.png" class="con_blink con_blink_2">
					</li>
					<li>
						<p><span class="bulet">Two</span>找出谁是原唱<img src="music_photo/pointer.png" class="arrow arrow2 arrow_anim"></p>
		                <div class="ear__1"><img src="music_photo/ear_ .jpg" class="ear_"></div>
		                <div class="hover_"><img src="music_photo/hover_.png" class="hover__"></div>
					</li>
				</ul>
				<button id="start_" class="start_anim"><img src="music_photo/start_bar.png">开始游戏</button>
			</div> <!-- ******************************************** beginning intro -->
            <div id="slide_down"><div class="slide"><p class="hint_2">您的时间用完了，请选择一个答案！</p></div></div>
		    <div id="cover">
		        <p id="hint"></p>
                <div id="start_2"><button id="test" class="test_voice"><img src="music_photo/ear_bar.png">测试音量</button>
                <audio hidden preload src='music_music/Get_Lucky.mp3' id="test_song"></audio></div>
                <div><button id="start_bnt">点击开始</button></div>
            </div> <!-- ******************************************** cover --> 
               
            <div hidden class="test_content_1" id="test_1">
			   <div class="eye_test_intro" id="_intro">
			      <div hidden class="music_spinner">
			        <div class="center1">
			           <img src="music_photo/spinner  .png" id="spinner">
			        </div>
			        <div class="center2">
			           <img src="music_photo/bar.png" id="bar">
			        </div>
			        <div class="center3"><img src="music_photo/play_bt.png" id="play_bt"></div>
				  </div>
				    
				    <p>视觉部分</p>
			   </div>
			   <div class="choices">
			   	  <a href="#progress_"><button data-choice="A" id="choiceA" class="choice" disabled="disabled">2处不同</button></a><br>
			   	  <a href="#progress_"><button data-choice="B" id="choiceB" class="choice" disabled="disabled">3处不同</button></a><br>
			   	  <a href="#progress_"><button data-choice="C" id="choiceC" class="choice" disabled="disabled">4处不同</button></a><br>
			   	  <a href="#progress_"><button data-choice="D" id="choiceD" class="choice" disabled="disabled">5处不同</button></a>
			   </div>
			</div> <!-- ******************************************** test -->
			<div hidden class="result">
				<div class="result_title">
					<p>游戏得分：</p>
				</div>
				<div class="final_score">
					<p>您的最终得分为：</p>
				</div>
				<div class="final_perct">
					<p class="perct">击败了全国<span class="perctenge">90%</span>的玩家!</p>
				</div>
				<div class="ab_detail">
					<div class="detail_1 detail">
						<p>视觉</p>
						<label class="eye_1">弱视？</label>
						<label class="eye_2">正常</label>
						<label class="eye_3">千里眼</label>
					</div>
					<div class="detail_2 detail">
						<p>听觉</p>
						<label class="ear_1">耳背？</label>
						<label class="ear_2">正常</label>
						<label class="ear_3">顺风耳</label>
					</div>
				</div>
			<div><button id="follow"><img src="music_photo/developer_.png">关注作者</button></div>

			<iframe style="display: block;" id="GitHub" src="https://ghbtns.com/github-btn.html?user=Orange-ke&repo=Find-the-differences&type=star&count=true" frameborder="0" scrolling="0" width="78px" height="23px"></iframe>
			<span id="busuanzi_container_site_uv">已有<span hidden id="busuanzi_value_site_uv"></span><span id="busuanzi_value_site_uv_plus_initial"></span>人参与测试
			</span>
			
			</div>  <!-- ******************************************** test result -->
		</div> <!-- ******************************************** main content -->

</div> <!-- ******************************************** container -->
